<!-- 메인 페이지는 보통 index.html이라고 부름 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 괄호 안의 애들 = 태그 -->
    <!-- 글은 항상 태그 안에다 넣는다 -->

    <!-- h = heading (제목) -->
    <h1>사과 팔아요</h1>
    <!-- p = paragraph (본문) -->
    <p>안녕하세요</p>
    <!-- button = 버튼 -->
    <button>버튼임</button>

    <!-- 일부 태그는 속성 기입 가능 -->
    <!-- a = anchor (링크) -->
    <a href="https://google.com">링크임</a>
    <!-- img = 그림 -->
    <img src="apple.jpg">

    <!-- 태그 안에 태그를 넣을 수도 있음 -->
    <!-- ul = unordered list (리스트 · · ·) -->
    <ul>
        <!-- li = list item -->
        <li>항목1</li>
        <li>항목2</li>
    </ul>
    <!-- ol = ordered list (리스트 1. 2. 3.) -->
    <ol>
        <li>항목1</li>
        <li>항목2</li>
    </ol>

    <!-- 일부 글자 누르면 링크로 이동하기 -->
    <p>안녕하세요
        <a href="https://naver.com">
            이동하기
        </a>
    </p>

    <!-- 이미지 누르면 구글로 이동 -->
    <a href="https://google.com">
        <img src="apple.jpg">
    </a>
</body>
</html>
