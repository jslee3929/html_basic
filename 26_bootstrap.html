<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="card m-3" style="width: 20rem;">
        <div class="shadow bg-body rounded">
            <img src="600x350.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <span class="badge rounded-pill text-bg-primary mb-2">News</span>
                <h5 class="card-title mb-3">The Secret Behind Your Favorite Pizza Topping</h5>
                <p class="card-text">Pepperoni has ascended to being the most beloved topping in America, according to a
                    February 2019 poll from YouGov, a public opinion and data company.</p>
            </div>
            <div class="d-flex align-items-center mt-3 mb-3">
                <div class="flex-shrink-0 ps-3">
                    <img src="profile.png" alt="40x40" class="img-responsive">
                </div>
                <div class="flex-grow-1 ms-3">
                    <span class="fs-6 fw-bold">Kim Daechoong</span><br>
                    <span class="fs-6 text-secondary">July 6, 2022 · 6 min read</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
