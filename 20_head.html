<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>사이트 제목(탭 제목)</title>

    <!-- 상대경로 = 현 HTML 파일에서 시작하는 경로 -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- 절대경로 = 사이트의 메인경로에서 시작하는 경로 -->
    <link href="/css/normalize.css" rel="stylesheet">

    <!-- description = 구글 검색에 파란 제목 -->
    <meta name="description" content="김대충의 블로그입니다.">
    <!-- keywords = 구글 검색에 걸리는 키워드 -->
    <meta name="keywords" content="김대충,기타,코딩,밴드,싱어송라이터">
    <!-- viewport = 사이트 초기 zoom 레벨, 폭 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 블로그, 카톡, 페북에 링크 공유시 뜨는 이미지 -->
    <meta property="og:image" content="/이미지경로.jpg">
    <meta property="og:description" content="사이트설명">
    <meta property="og:title" content="사이트제목">

    <!-- 사이트 아이콘 지정 -->
    <link rel="icon" href="아이콘경로.ico" type="image/x-icon">

    <!-- <style> = 간이 css -->
    <style>
        .button {
            color: red;
        }
    </style>
</head>

<body>

</body>

</html>
