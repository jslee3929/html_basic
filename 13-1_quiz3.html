<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/13-1_quiz3.css" rel="stylesheet">
</head>
<body style="background-color: #2E2E2E;">
    <div class="wrapper">
        <div>
            <h1>contact us</h1>
        </div>

        <div class="email">
            <p>Your Email</p>
            <form>
                <input type="text" placeholder="email@example.com">
            </form>
        </div>

        <div class="first-name">
            <p>First name</p>
            <form>
                <input type="text">
            </form>
        </div>

        <div class="last-name">
            <p>Last name</p>
            <form>
                <input type="text">
            </form>
        </div>

        <div class="message">
            <p>Message</p>
            <form>
                <textarea rows="10" style="resize: none; width: 100%;"></textarea>
            </form>
        </div>

        <div class="bottom">
            <p>
                <input type="checkbox" id="subscribe">
                <label for="subscribe">Subscribe</label>
            </p>
            <button class="button">SEND</button>
        </div>
    </div>
</body>
</html>
