<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 대부분의 HTML 태그에는 style 속성을 부여할 수 있음 -->
    <!-- 속성명: 속성; 속성명: 속성 식으로 작성 -->
    <!-- width, height, margin-left,right,top,bottom 등 -->
    <img src="lion.png" style="width: 20vw; display: block; margin-left: auto; margin-right: auto">
    
    <!-- 사이즈: font-size, 폰트 종류: font-family, 색: color(red, blue, #000000) -->
    <!-- 자간: letter-spacing, 정렬: text-align, 굵기: font-weight(100~900, bold, light 등)-->
    <!-- 입력 시 Ctrl+Space로 사용 가능한 속성 확인 -->
    <!-- font-size: px(픽셀), vw(브라우저 창의 너비), %(부모 태그의 백분율) -->
    <h3 style="font-size: 5vw; font-family: 'nanumsquare'; color: #000000; letter-spacing: 0px; text-align: center">김대충</h3>
    
    <!-- span 태그: 글자를 감쌀 수 있는 별 뜻 없는 태그 -->
    <!-- strong 태그: 텍스트를 감싸면 bold 처리됨 -->
    <!-- 자주 쓰는 것만 외우기 -->
    <p style="font-size: 3vw; text-align: center; line-height: 0"><span style="color: #000080; font-weight: 900;">Front-end</span> Developer</p>
    <p style="font-size: 3vw; text-align: center; line-height: 0; color: #D3D3D3"><strong style="color: #B0C4DE; font-weight: bold;">Front-end</strong> Developer</p>
    <br>
    <p style="font-size: 3vw; text-align: center; line-height: 1">인생 대충대충 사는 김대충의 웹페이지입니다.</p>
    <p style="font-size: 3vw; text-align: center; line-height: 0">다양한 관심사에 대한 잡다한 썰을 적습니다.</p>
</body>
</html>
