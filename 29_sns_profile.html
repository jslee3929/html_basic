<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/29_sns_profile.css" rel="stylesheet">
</head>

<body>
    <div class="container bg-light p-4">
        <div class="container bg-white">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                    <img src="profile-pic.png" width="100%">
                </div>
                <div class="flex-grow-1 ms-3">
                    <h2>Killian Sven</h2>
                    <p>Front-end Designer</p>
                    <p class="text-skyblue"><i class="fa-solid fa-location-dot"></i>
                        <span>서울 마포구</span>
                    </p>
                    <button type="button" class="btn btn-primary btn-lg border-0 bg-skyblue">Contact</button>
                </div>
            </div>

            <table class="table border-white mt-4">
                <tbody>
                    <tr>
                        <th scope="row">Location</th>
                        <td>서울 마포구</td>
                    </tr>
                    <tr>
                        <th scope="row">Age</th>
                        <td>90년생</td>
                    </tr>
                    <tr>
                        <th scope="row">Experience</th>
                        <td>신입</td>
                    </tr>
                    <tr>
                        <th scope="row">School</th>
                        <td>천조국대 토목학과</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
