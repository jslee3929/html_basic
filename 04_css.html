<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- link 태그 추가 후 css 파일 링크 -->
    <!-- href 속성 경로는 상대경로 입력 (현재 파일과 비교했을 때 경로) -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- style이 너무 길면 .css 파일로 뺄 수 있음 -->
    <!-- style이 아닌 class로 작성 -->
    <img src="lion.png" class="profile">
    
    <h3 class="name">김대충</h3>
    
    <p class="position">Front-end Developer</p>
    <br>
    <!-- 스타일이 겹칠 경우 우선순위 존재 -->
    <!-- style => id => class => tag -->
    <p id="special" class="content">인생 대충대충 사는 김대충의 웹페이지입니다.
    <br>다양한 관심사에 대한 잡다한 썰을 적습니다.</p>
</body>
</html>
