<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/14-1_quiz4.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 style="color: #2c4e73">Your shopping cart</h1>
        <div>
            <table>
                <thead>
                    <tr class="skyblue wider-letter">
                        <th></th>
                        <th class="align-left"><p>ITEM</p></th>
                        <th class="align-right"><p>AMOUNT</p></th>
                        <th class="align-right"><p>PRICE</p></th>
                        <th class="align-right"><p>TOTAL</p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="img-width"><img src="sony_lens1.jpg" width="100%"></td>
                        <td class="skyblue bold-font">
                            <img src="sony.png" class="logo-width">
                            <p class="product-name big-font">FE 70-200 mm F2.8 GM OSS</p></td>
                        <td class="skyblue big-font bold-font align-right">1</td>
                        <td class="skyblue big-font bold-font align-right">€ 1979.00</td>
                        <td class="navy big-font bold-font align-right">€ 1979.00</td>
                    </tr>
                    <tr>
                        <td class="img-width"><img src="sony_lens2.jpg" width="100%"></td>
                        <td class="skyblue bold-font">
                            <img src="sony.png" class="logo-width">
                            <p class="product-name big-font">Sonnar T* E 24mm F1.8 ZA</p></td>
                        <td class="skyblue big-font bold-font align-right">1</td>
                        <td class="skyblue big-font bold-font align-right">€ 989.00</td>
                        <td class="navy big-font bold-font align-right">€ 989.00</td>
                    </tr>
                    <tr>
                        <td class="navy big-font bold-font align-right" colspan="5">€ 2968.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer-left">
            <a href="https://amazon.com" class="edit-link">Edit your shopping cart</h3>
        </div>
        <div class="footer-right">
            <button class="payment-button">
                <p>Choose payment method</p>
            </button>
        </div>

        <div style="clear: both;"></div>
    </div>
</body>
</html>
