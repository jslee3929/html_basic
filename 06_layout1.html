<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/06_layout1.css" rel="stylesheet">
</head>
<body>
    <!-- 전체 요소를 감싸는 박스를 만들면 유용함 -->
    <!-- 이러한 박스를 wrapper 혹은 container라고 부름 -->
    <div class="container">
        <!-- 헤더박스 -->
        <div class="header"></div>
        <!-- 좌우박스 -->
        <!-- display: block 속성 때문에 가로행을 전부 차지 -->
        <div class="left-menu"></div>
        <div class="right"></div>
        <!-- footer -->
        <!-- left-menu와 right가 공중에 떠있어서 안 보임 -->
        <div class="footer"></div>
    </div>
</body>
</html>
